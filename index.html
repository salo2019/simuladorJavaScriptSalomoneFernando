<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>CompuHer</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="">Home</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Catalogo de productos -->
        <section id="contenedorProductos" class="cardContainer">
        
        </section>

        <!-- CARRITO -->
        <div>
            <h4>Tu carrito</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio unidad</th>
                        <th scope="col">Precio total</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody id="tablaBoby">
                    <!-- Aqui se muestra los productos del carrito  -->
                </tbody>
                <tfoot>
                    <tr id="footerTabla">
                        <th scope="row" colspan="5">Carrito vacío</th>
                    </tr>
                </tfoot>
            </table>
            <button id="finalizar" class="btn btn-success">Finalizar compra</button>
        </div>
    </main>
    <footer>
        <nav>
            <ul class="footer_navBar">
                <li><a href="">Bases y condiciones</a></li>
                <li><a href="">Botón de arrepentimiento</a></li>
            </ul>
        </nav>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Libreria Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Libreria Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    
    <!-- Archivos propios -->
    <script src="./js/logica.js"></script>    
</body>
</html>
